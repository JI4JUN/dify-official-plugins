model: gpt-4o
label:
  zh_Hans: GPT-4o
  en_US: GPT-4o
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 16384
  - name: response_format
    use_template: response_format
pricing:
  input: '0.005'
  output: '0.015'
  unit: '0.001'
  currency: USD