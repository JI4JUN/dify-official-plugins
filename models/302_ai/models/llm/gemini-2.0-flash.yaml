model: gemini-2.0-flash
label:
  zh_Hans: Gemini 2.0 Flash
  en_US: Gemini 2.0 Flash
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
pricing:
  input: '0.000075'
  output: '0.0003'
  unit: '0.001'
  currency: USD